{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Category List{% endblock title %}</title>
  <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-gray-50 min-h-screen">
  {% include "events/navbar.html" %}

  <div class="container mx-auto px-6 py-10">
    <div class="bg-white shadow-lg rounded-xl p-8">
      <!-- Header -->
      <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
        <h1 class="text-3xl font-extrabold text-gray-800">Categories</h1>
        <a href="{% url 'category_create' %}" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
          + Add Category
        </a>
      </div>

      <!-- Table -->
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider">Name</th>
              <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider">Description</th>
              <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            {% for category in categories %}
            <tr class="hover:bg-gray-50 transition duration-200">
              <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-800">{{ category.name }}</td>
              <td class="px-6 py-4 text-gray-600">{{ category.description }}</td>
              <td class="px-6 py-4 space-x-3">
                <a href="{% url 'category_update' category.id %}" class="bg-green-100 text-green-700 px-3 py-1 rounded hover:bg-green-200 transition duration-200">Edit</a>
                <a href="{% url 'category_delete' category.id %}" class="bg-red-100 text-red-700 px-3 py-1 rounded hover:bg-red-200 transition duration-200">Delete</a>
              </td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="3" class="text-center py-6 text-gray-500 font-medium">No categories found.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
