{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}Delete Participant - {{ participant.name }}{% endblock
      title %}
    </title>
    <link rel="stylesheet" href="{% static "css/output.css" %}">
  </head>
  <body>
    {% include "events/navbar.html" %}
    <div class="container mx-auto px-6">
      <div class="bg-red-50 p-6 rounded-lg shadow-md text-center">
        <h1 class="text-2xl font-bold text-red-600 mb-4">Confirm Delete</h1>

        <p class="mb-6">
          Are you sure you want to delete participant:
          <span class="font-semibold text-gray-800"
            >"{{ participant.name }}"</span
          >?
        </p>

        <p class="text-red-500 mb-6">This action cannot be undone.</p>

        <form
          method="POST"
          class="flex flex-col md:flex-row justify-center gap-4"
        >
          {% csrf_token %}
          <button
            type="submit"
            class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700"
          >
            Yes, Delete
          </button>
          <a
            href="{% url 'participant_list' %}"
            class="bg-gray-600 text-white px-6 py-2 rounded hover:bg-gray-700"
          >
            Cancel
          </a>
        </form>
      </div>
    </div>
  
  </body>
</html>
